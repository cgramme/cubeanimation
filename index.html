<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='cube.css' media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600|Open+Sans+Condensed:300,800|Raleway|Roboto:400,300,700'rel='stylesheet' type='text/css'/>
  </head>
  <body>
    <div class="page-wrap">
      <h1>Ask a Question</h1>
      <div id="stage" class="stage">
        <div class="wrap cubespinner">
          <div class="face1">Maybe</div>
          <div class="face2">Yes!</div>
          <div class="face3">No!</div>
          <div class="face4">What?</div>
          <div class="face5">Chances are good</div>
          <div class="face6">Don't count on it</div>
        </div>
      </div>
      <button>Ask</button>
    </div>
    <script src="jquery-3.2.1.min.js" type='text/javascript'></script>
    <script type='text/javascript' src='cube.js'></script>
  </body>
</html>
